<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .detail {
            margin-top: 20px;
        }

        .detail p {
            font-size: 16px;
            margin: 8px 0;
        }

        .detail span.label {
            font-weight: bold;
            color: #007bff;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .buttons {
            text-align: center;
            margin-top: 25px;
        }

        a.button {
            display: inline-block;
            padding: 10px 15px;
            margin: 0 5px;
            text-decoration: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
        }

        a.back-button {
            background-color: #6c757d;
        }

        a.back-button:hover {
            background-color: #5a6268;
        }

        a.update-button {
            background-color: #28a745;
        }

        a.update-button:hover {
            background-color: #218838;
        }

        a.delete-button {
            background-color: #dc3545;
        }

        a.delete-button:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Employee Detail</h1>

    <div class="detail">
        <p><span class="label">EmployeeNo:</span> <span th:text="${emp.empno}"></span></p>
        <p><span class="label">Name:</span> <span th:text="${emp.ename}"></span></p>
        <p><span class="label">Job:</span> <span th:text="${emp.job}"></span></p>
        <p><span class="label">HireDate:</span> <span th:text="${emp.hiredate}"></span></p>
        <p><span class="label">Salary:</span> <span th:text="${emp.sal}"></span></p>
        <p><span class="label">Commission:</span> <span th:text="${emp.comm}"></span></p>
        <p><span class="label">Department No:</span>
            <span th:text="${emp.dept != null ? emp.dept.deptno : 'N/A'}"></span>
        </p>

        <p><span class="label">Manager No:</span>
            <span th:text="${emp.mgr != null ? emp.mgr.empno : 'N/A'}"></span>
        </p>

        <img th:if="${emp.imgUrl != null}" th:src="${emp.imgUrl}" width="200" alt="Employee Image"/>
    </div>

    <div class="buttons">
        <a th:href="@{/}" class="button back-button">Back</a>
        <a th:href="@{/update/{id}(id=${emp.empno})}" class="button update-button">Update</a>
        <a th:href="@{/delete/{id}(id=${emp.empno})}" class="button delete-button">Delete</a>
    </div>
</div>

</body>
</html>
