<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        a.add-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        a.add-button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        img {
            border-radius: 4px;
        }

        a.action-button {
            padding: 5px 10px;
            margin-right: 5px;
            text-decoration: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }

        a.update-button {
            background-color: #28a745;
        }

        a.update-button:hover {
            background-color: #218838;
        }

        a.delete-button {
            background-color: #dc3545;
        }

        a.delete-button:hover {
            background-color: #c82333;
        }
        a.detail-button {
            background-color: #17a2b8;
        }

        a.detail-button:hover {
            background-color: #138496;
        }

    </style>
</head>
<body>
<h1>Employees List</h1>

<a th:href="@{/add}" class="add-button">Add New Employee</a>

<table>
    <thead>
    <tr>
        <th>EmpNo</th>
        <th>Name</th>
        <th>Job</th>
        <th>HireDate</th>
        <th>Salary</th>
        <th>Comm</th>
        <th>Department</th>
        <th>Manager</th>
        <th>Img</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${emps}">
        <td th:text="${emp.empno}"></td>
        <td th:text="${emp.ename}"></td>
        <td th:text="${emp.job}"></td>
        <td th:text="${emp.hiredate}"></td>
        <td th:text="${emp.sal}"></td>
        <td th:text="${emp.comm}"></td>
        <td th:text="${emp.dept != null ? emp.dept.dname : ''}"></td>
        <td th:text="${emp.mgr != null ? emp.mgr.ename : ''}"></td>
        <td>
            <img th:if="${emp.imgUrl != null}" th:src="${emp.imgUrl}" width="50"/>
        </td>
        <td>
            <a th:href="@{/update/{id} (id=${emp.empno})}" class="action-button update-button">Update</a>
            <a th:href="@{/delete/{id}(id=${emp.empno})}" class="action-button delete-button">Delete</a>
            <a th:href="@{/get/{id}(id=${emp.empno})}" class="action-button detail-button" >Detail</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
