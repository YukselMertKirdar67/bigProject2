<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #ffc107;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0a800;
        }

        a.back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Update Employee</h1>

<form th:action="@{/update/{id}(id=${emp.empno})}" th:object="${emp}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{empno}"/>

    <label>Name:</label>
    <input type="text" th:field="*{ename}" placeholder="Enter name" required/>

    <label>Job:</label>
    <input type="text" th:field="*{job}" placeholder="Enter Job" />

    <label>Salary:</label>
    <input type="number" th:field="*{sal}" placeholder="Enter salary"/>

    <label>Hire Date:</label>
    <input type="date" th:field="*{hiredate}" placeholder ="Enter hire date"/>

    <label>Commission:</label>
    <input type="number" th:field="*{comm}" placeholder="Enter commission"/>

    <label>Manager:</label>
    <input type="text"
           th:field="*{mgr.empno}"
           placeholder="Enter Manager"
           list="managers"
           pattern="7839|7698|7566|7788|7782"
           required />

    <datalist id="managers">
        <option value="7839">
        <option value="7698">
        <option value="7566">
        <option value="7788">
        <option value="7782">
    </datalist>


    <label>Department:</label>
    <input type="number" th:field="*{dept.deptno}" placeholder="Enter Department" min="10" max="40" step="10">


    <label>Image:</label>
    <input type="file" name="img"/>

    <button type="submit">Update</button>
</form>

<a th:href="@{/}" class="back-link">Back</a>
</body>
</html>
